<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post de Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="post">
    <div class="post-header">
      <div class="post-user">
        <i class="fa-brands fa-html5"></i>
        <strong>HTML5</strong><br />
        <span>Rigoberto</span>
      </div>
      <div class="post-menu">
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>

    <div class="post-img">
      <img src="https://picsum.photos/id/16/500/300" alt="mar" />
    </div>

    <div class="post-icons">
      <div class="left-icons">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="right-icon">
        <i class="far fa-bookmark"></i>
      </div>
    </div>
    <div class="post-body">
      <p><strong>Liked by </strong><strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
  </div>

</body>
</html>
